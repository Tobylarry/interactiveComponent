<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Outfit:wght@100&family=Passion+One&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js" async defer></script>

    <title>Document</title>
</head>
<body>
    <div>
        <div class="content">
            <img class="star" src="./images//icon-star.svg" alt="star">
            <h1>How did we do ?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offerings!</p>
            <div class="rate">
                <span class="rating">1</span>
                <span class="rating">2</span>
                <span class="rating">3</span>
                <span class="rating">4</span>
                <span class="rating">5</span>
            </div>
        
            <input class="btn" type="submit" value="SUBMIT">
            </div>

        <div class="message">
            <img src="./images/illustration-thank-you.svg" alt="thank you"><br/><br/>
            <span class="selected"></span><br/><br/>
            <h1>Thank you!</h1>
            <p>We appreciate you given time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
        </div>
    </div>
</body>
</html>
